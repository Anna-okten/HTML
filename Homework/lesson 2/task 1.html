<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body {
      height: 1000px;
      background-color: #cccccc;
    }
h2{
  text-align:center;
  padding: 80px 0;
   }
    .products {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-direction: row;
      flex-wrap: wrap;

    }
    .card {
      width: 150px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 3px solid gray;
      border-radius: 10px;
      flex-direction: column;
      padding: 60px;

    }
.text{
  text-align:center;
  padding: 15px 0;
}
    .card p {
      text-align:center;
      font-size: 20px;
    }

    .card img {
      width: 70%;
    }

  </style>
</head>
<body>
<h2> What do I have in my fridge?</h2>
<div class="products">

  <div class="card">
    <img src="https://yaskravaklumba.com.ua/image/catalog/blog_l/perecsorti/pereczhovtij2.png" alt="pepper">
    <p>Pepper</p>
  </div>
  <div class="card">
    <img src="https://waapple.org/wp-content/uploads/2021/06/Variety_Cosmic-Crisp-transparent-658x677.png" alt="apple">
    <p>Apple</p>
  </div>
  <div class="card">
    <img src="https://images.prom.ua/3701192618_w640_h320_syr-gollandskij-45.jpg" alt="cheese">
    <p>Cheese</p>
  </div>
  <div class="card">
    <img src="https://tashan.com.ua/wp-content/uploads/2023/02/nasinnya-kukurudzi-db-hotin-fao-280.png" alt="corn">
    <p>Corn</p>
  </div>
  <div class="card">
    <img src="https://cdn.pixabay.com/photo/2017/01/31/23/51/fungi-2028302_1280.png" alt="mushroom">
    <p>Mushroom</p>
  </div>
  <div class="card">
    <img src="https://euroshok.com.ua/wp-content/uploads/2021/05/509717_800x475-2-1.png" alt="garlic">
    <p>Garlic</p>
  </div>
  <div class="card">
    <img src="https://free-png.ru/wp-content/uploads/2022/06/free-png.ru-419-370x266.png" alt="beef">
    <p> Beef</p>
  </div>
  <div class="card">
    <img src="https://www.fainaryba.com.ua/wp-content/uploads/2024/07/gra_carasdf-1.png" alt="fish">
    <p> Fish</p>
  </div>
  <div class="card">
    <img src="https://ouch-cdn2.icons8.com/WuonFxWN4QCNKD_BvueP4yInwUVryDW8hTFpNWlF8Kk/rs:fit:697:456/extend:false/wm:1:re:0:0:0.8/wmid:ouch/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9wbmcvOTk2/LzdmMmRlN2I1LTVh/YzItNGI0Mi1iMzUz/LTAzMDAzOGEwMDI4/Zi5wbmc.png" alt="eggs">
    <p>Eggs</p>
  </div>
  <img src="" alt="">
  <div class="card">
    <img src="https://png.pngtree.com/png-clipart/20210815/original/pngtree-coriander-plant-cooking-vegetable-png-image_6645146.jpg" alt="coriander">
    <p>Coriander</p>
  </div>

</div>
<hr>
<p class="text"> ...that's all...</p>
</body>
</html>
